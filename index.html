<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANTONE MAKER</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container wrapper">
      <div class="card">
        <div>
          <p id="line-1">Color of</p>
          <p id="line-2">the Year</p>
          <p id="line-3">2024</p>
        </div>
        <span>PANTONE<sup>&#174;</sup></span>
      </div>
    </div>
    <div class="wrapper">
      <header>
        <label for="x-percent">X-axis position</label>
        <input
          type="range"
          id="x-percent"
          min="0"
          max="100"
          value="50"
          step="5"
        />
        <label for="y-percent">Y-axis position</label>
        <input
          type="range"
          id="y-percent"
          min="0"
          max="100"
          value="50"
          step="5"
        />
        <label for="scale-percent">Card Size</label>
        <input
          type="range"
          id="scale-percent"
          min="0.2"
          max="1.8"
          value="1"
          step="0.1"
        />
        <label for="bgPosition">Photo Position</label>
        <select name="" id="bgPosition">
          <option value="bottom">Bottom</option>
          <option value="center">Middle</option>
          <option value="top">Top</option>
        </select>
      </header>

      <form action="">
        <input type="url" name="" id="img-upload" />
        <button type="submit">Change Image</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
